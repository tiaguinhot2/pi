<!DOCTYPE html>
<html lang="pt-br">
<head>
 	<meta charset="UTF-8">
	<title>Tabelas</title>
</head>
<body>
	
	<table border="1" height="400" width="400" cellspacing="10" summary="Esse atributo serve para descrever a tabela">
		<caption align="center">Tabela teste usando a tag caption</caption>
		<tr>
			<td colspan="3">Célula 1</td>
		</tr>
		<tr>
			<td>Célula 2</td>
			<td>Célula 3</td>
			<td>Célula 4</td>
		</tr>
		<tr>
			<td colspan="3" align="center" valign="midle">FIM</td>
		</tr>
	</table>
 	
 	<table border="1" height="400" width="400" cellpadding="10">
		<tr>
			<td rowspan="3">Célula 1</td>
			<td>Célula 2</td>
			
		</tr>
		<tr>
			<td>Célula 3</td>
		</tr>
		<tr>
			<td>Célula 4</td>
		</tr>
	</table>
</body>
</html>
