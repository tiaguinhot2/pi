<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Exemplo Uso de Display</title>
	<meta charset="UTF-8">
	<style type="text/css" medida="all">
	span{
		background: white;
		display: block;
		border: 0.5em solid red;
		padding: 1em;
		margin: 0.5em;
	}

	span.altern8{
		background: #5b5;
	}

	#exemplo2 span{
		display: inline;
	}
	</style>

</head>
<body>
<h2>BLOCK</h2>
<p id="exemplo1"><span>Este</span><span class="altern8">Aquele</span><span>Outro</span><span class="altern8">4</span></p>

<h2>INLINE</h2>
<p id="exemplo2"><span>Este</span><span class="altern8">Aquele</span><span>Outro</span><span class="altern8">4</span></p>

</body>
</html>
